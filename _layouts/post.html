---
layout: post_page
---

<!-- Blog Article -->
<div class="post-full">
  <article class="blog-article blog-single-page clearfix">

    <!-- Article Header -->
    <header class="article-header">
      {% if page.image %}
      <div class="img-wrap">
        <img src="{{ site.baseurl }}/images/blog/{{ page.image }}" alt="Article Blog Image">
      </div>
      {% endif %}
      <div class="article-title">
        <h3 class="title">{{ page.title }}</h3>
        <h4 class="category">{{ page.categories | first }}</h4>
      </div>
    </header>

    <!-- Article Content -->
    <div class="article-content">
      {{ page.content }}
    </div>
    
  </article>
</div>
